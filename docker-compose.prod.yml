version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: dashboard-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-dashboard_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dashboard-network

  # Backend API (FastAPI + Python)
  backend:
    image: ghcr.io/${GITHUB_USERNAME}/${REPO_NAME}/backend:${IMAGE_TAG:-latest}
    container_name: dashboard-backend-prod
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-dashboard_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - WHAPI_TOKEN=${WHAPI_TOKEN}
      - WHAPI_BASE_URL=${WHAPI_BASE_URL:-https://gate.whapi.cloud}
      - WHAPI_URL=${WHAPI_URL:-https://gate.whapi.cloud}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      echo 'ðŸš€ Running database migrations...' &&
      alembic upgrade head &&
      echo 'âœ… Migrations complete' &&
      echo 'ðŸ”¥ Starting production server with 4 workers...' &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dashboard-network

  # Frontend (Next.js)
  frontend:
    image: ghcr.io/${GITHUB_USERNAME}/${REPO_NAME}/frontend:${IMAGE_TAG:-latest}
    container_name: dashboard-frontend-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:8000}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - dashboard-network

volumes:
  postgres_data:
    driver: local

networks:
  dashboard-network:
    driver: bridge
