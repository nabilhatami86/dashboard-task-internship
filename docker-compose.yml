version: "3.9"

services:
  # ==============================================
  # PostgreSQL Database
  # ==============================================
  # Database service untuk menyimpan data aplikasi
  # Port 5433 (host) -> 5432 (container) untuk menghindari konflik dengan PostgreSQL lokal
  db:
    image: postgres:16
    container_name: dashboard-postgres
    restart: always
    environment:
      POSTGRES_DB: dashboard_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123  # ‚ö†Ô∏è  GANTI untuk production!
    ports:
      - "5433:5432"  # Exposed ke host di port 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dashboard-network

  # ==============================================
  # Backend API (FastAPI + Python)
  # ==============================================
  # REST API backend menggunakan FastAPI dengan SQLAlchemy ORM
  # Auto-reload enabled untuk development
  backend:
    build:
      context: ./backend-dashboard-python/backend-dashboard-python.backup
      dockerfile: Dockerfile
    container_name: dashboard-backend
    ports:
      - "8000:8000"  # FastAPI server
    environment:
      # Database Configuration (gunakan service name 'db' untuk Docker network)
      - DB_HOST=db  # ‚ö†Ô∏è  PENTING: Gunakan 'db' bukan 'localhost' di Docker
      - DB_PORT=5432
      - DB_NAME=dashboard_db
      - DB_USER=postgres
      - DB_PASSWORD=123
      # JWT Authentication
      - SECRET_KEY=super-secret-key  # ‚ö†Ô∏è  GANTI untuk production!
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60000
      # WhatsApp Integration (Baileys)
      - WA_PROVIDER=baileys
      - BAILEYS_SERVICE_URL=http://wa-baileys:3000
      - BAILEYS_API_KEY=baileys-internal-2026
      # Legacy WHAPI (tidak dipakai jika WA_PROVIDER=baileys)
      - WHAPI_BASE_URL=https://gate.whapi.cloud
      - WHAPI_TOKEN=vIjXz9hkpWKQc5vO17wbp1gGnzMN1kFR
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend-dashboard-python/backend-dashboard-python.backup:/app
    command: >
      sh -c "
      echo '‚è≥ Waiting for database...' &&
      sleep 5 &&
      echo 'üî• Starting FastAPI dev server with auto-reload...' &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dashboard-network

  # ==============================================
  # WhatsApp Baileys Service (Node.js)
  # ==============================================
  # Microservice untuk koneksi WhatsApp menggunakan Baileys
  # Berkomunikasi dengan backend via webhook
  wa-baileys:
    build:
      context: ./project-root/wa-baileys-service
      dockerfile: Dockerfile
    container_name: dashboard-wa-baileys
    ports:
      - "3001:3000"  # Baileys service
    environment:
      - PORT=3000
      - PYTHON_WEBHOOK_URL=http://backend:8000/webhook/baileys
      - INTERNAL_API_KEY=baileys-internal-2026
    depends_on:
      - backend
    volumes:
      - ./project-root/wa-baileys-service:/app
      - /app/node_modules
      - wa_auth_info:/app/auth_info  # Persist WhatsApp session
    restart: unless-stopped
    networks:
      - dashboard-network

  # ==============================================
  # Frontend (Next.js 16)
  # ==============================================
  # UI Dashboard menggunakan Next.js dengan Turbopack
  # Hot-reload enabled untuk development
  frontend:
    build:
      context: ./dashboard-message-center
      dockerfile: Dockerfile
    container_name: dashboard-frontend
    ports:
      - "3000:3000"  # Next.js dev server
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000  # Backend API URL
    depends_on:
      - backend  # Start setelah backend ready
    volumes:
      # Mount source code untuk hot-reload
      - ./dashboard-message-center:/app
      # Anonymous volumes untuk node_modules dan build output
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://0.0.0.0:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - dashboard-network

# ==============================================
# Volumes
# ==============================================
# Persistent storage untuk database dan WhatsApp session
volumes:
  postgres_data:
    driver: local  # Data PostgreSQL disimpan di volume lokal
  wa_auth_info:
    driver: local  # WhatsApp session disimpan di volume lokal

# ==============================================
# Networks
# ==============================================
# Custom network untuk komunikasi antar container
networks:
  dashboard-network:
    driver: bridge  # Bridge network untuk isolasi service
