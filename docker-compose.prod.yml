version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: dashboard-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-asmi_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dashboard-network

  # Backend API (FastAPI + Python)
  backend:
    image: ghcr.io/${GITHUB_USERNAME}/${REPO_NAME}/backend:${IMAGE_TAG:-latest}
    container_name: dashboard-backend-prod
    restart: always
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-asmi_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - WHAPI_TOKEN=${WHAPI_TOKEN}
      - WHAPI_BASE_URL=${WHAPI_BASE_URL:-https://gate.whapi.cloud}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      echo 'Running database migrations...' &&
      alembic upgrade head &&
      echo 'Starting production server...' &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dashboard-network

  # Frontend (Next.js)
  frontend:
    image: ghcr.io/${GITHUB_USERNAME}/${REPO_NAME}/frontend:${IMAGE_TAG:-latest}
    container_name: dashboard-frontend-prod
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    networks:
      - dashboard-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dashboard-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - dashboard-network

volumes:
  postgres_data:
    driver: local

networks:
  dashboard-network:
    driver: bridge
